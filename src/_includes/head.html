<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }} {% else %} {{ site.description }} {% endif %}">
<meta name="author" href="">
<title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %} - {{ site.sitename }}</title>

<link rel="icon" href="{{ "/assets/img/brand-icons/favicon.png" | prepend: site.baseurl }}">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}">
<link rel="icon" sizes="192x192" href="{{ "/assets/img/brand-icons/chrome-touch-icon.png" | prepend: site.baseurl }}">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}">
<link rel="apple-touch-icon" href="{{ "/assets/img/brand-icons/apple-touch-icon.png" | prepend: site.baseurl }}">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="{{ "assets/img/brand-icons/favicon.png" | prepend: site.baseurl }}assets/img/brand-icons/mstile.png">
<meta name="msapplication-TileColor" content="#57B275">
<meta name="theme-color" content="#57B275">

<!-- Open graph - http://ogp.me -->
<meta property="og:title" content="{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}" />
<meta property="og:description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }} {% else %} {{ site.description }} {% endif %}" />
<meta property="og:url" content="{{ page.url | prepend: site.url }}" />
<meta property="og:image" content="{{ "/assets/img/brand-icons/chrome-touch-icon.png" | prepend: site.baseurl }}" />

<!-- Twitter card - https://dev.twitter.com/docs/cards/markup-reference -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }} {% else %} {{ site.description }} {% endif %}" />
<meta name="twitter:url" content="{{ page.url | prepend: site.url }}" />
<meta name="twitter:image" content="{{ "/assets/img/brand-icons/chrome-touch-icon.png" | prepend: site.baseurl }}" />
<meta name="twitter:site" content="@{{ site.twitter }}" />
<meta name="twitter:creator" content="@{{ site.twitter }}" />
